server.port:8088
spring.jpa.hibernate.ddl-auto=create-drop
#spring.datasource.url=jdbc:mysql://localhost:3306/italiancoders_jwt_db?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&characterEncoding=utf-8
spring.datasource.url=jdbc:mysql://localhost:3306/italiancoders_jwt_db?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&characterEncoding=utf-8&allowPublicKeyRetrieval=true
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Specifica username e password del tuo database
spring.datasource.username=antonio
spring.datasource.password=Password$1

#Header in cui il backend si aspetta il token
jwt.header: X-Auth
#chiave segreta utilizzata da jwt
jwt.secret: mySecret
#periodo di validita del token(s) 7200=2h
jwt.expiration: 7200
